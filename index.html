<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Adivinhe o Número</title>
</head>
<body>
<main>
    <section class="gameBoard">
        <h1>Jogo Adivinhe o número.</h1>
        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 tentativas ou menos. Nós lhe diremos se o seu palpite foi muito alto ou muito baixo.</p>

        <div class="form">
            <input type="text" id="campoPalpite" class="campoPalpite" placeholder="Digite o seu palpite.">
            <input type="submit" value="Enviar palpite" class="envioPalpite">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>

        <div class="reinitButtonSet">
        </div>
    </section>
</main>

<footer>
    <p>Developed by <a href="https://www.github.com/koderabit" target="_blank">Koderabit.</a></p>
</footer>
</body>
<script src="script/script.js" defer></script>
</html>
